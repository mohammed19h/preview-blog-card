<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card | Frontend Mentor</title>
</head>

<body>
  <main>
    <article>
      <!-- Blog Image Section -->
      <div class="blog">
        <img src="/assets/images/illustration-article.svg" alt=" A Illustration-Article Image">
      </div>

      <!-- Button Section -->

      <div class="btn">
        <button>Learning</button>

        <p>Published 21 Dec 2023</p>
      </div>

      <!-- Blog Info Section -->

      <div class="blog-details">
        <a href="https://www.frontendmentor.io" target="_blank">
          <h2 class="heading">HTML & CSS foundations
        </a></h2>

        <p class="para">These languages are the backbone for every <br>website, defining structure, content, and
          <br>presentation.
        </p>
      </div>

      <!-- Person Section -->

      <div class="person">
        <img src="/assets/images/image-avatar.webp" alt="A Person">
        <h3>Greg Hooper</h3>
      </div>
    </article>
  </main>
</body>

</html>
